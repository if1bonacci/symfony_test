version: '3.9'

services:
  php:
    container_name: php_v21_0_5
    build:
      context: ./docker/php
    ports:
      - '9000:9000'
    depends_on:
      - rabbitmq
    volumes:
      - ./:/var/www/symfony:cached
      - ./logs/symfony:/var/www/symfony/var/log:cached
    networks:
      - symfony

  nginx:
    container_name: nginx_v21_0_5
    image: nginx:stable-alpine
    ports:
      - '${NGINX_PORT}:80'
    volumes:
      - ./:/var/www/symfony
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - rabbitmq
    networks:
      - symfony

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_v21_0_5
    hostname: localhost
    volumes:
      - rmqconf:/etc/rabbitmq
      - rmqdata:/var/lib/rabbitmq/mnesia
      - rmqlogs:/var/log/rabbitmq
    environment:
      RABBITMQ_ERLANG_COOKIE: ${RABBITMQ_ERLANG_COOKIE}
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - "${RABBITMQ_MANAGER_PORT}:15672"
      - "${RABBITMQ_PORT}:5672"
    networks:
      - symfony
  
  mailhog:
    container_name: mailhog_v21_0_5
    image: mailhog/mailhog
    restart: always
    logging:
      driver: "none"
    ports:
      - '${MAILER_SANDBOX_PORT}:8025'
      - '${MAILER_DSN_PORT}:1025'
    networks:
      - symfony

volumes:
  rmqconf:
    driver: local
  rmqlogs:
    driver: local
  rmqdata:
    driver: local

networks:
  symfony:
